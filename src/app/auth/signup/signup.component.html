<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="Enter an email address" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" ngModel type="password" placeholder="Enter a password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Enter a valid email</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
